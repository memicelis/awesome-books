<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="header">
      <h1>All awesome books</h1>
    </div>
    <div class="book-list-container">
      <div id="book-list"></div>
    </div>
    <hr class="separator" />
    <form id="form" class="form" method="post" action="submit">
      <h1>Add new Book</h1>
      <div class="form-input">
        <input type="text" id="title-input" name="title" placeholder="Title" />
        <input
          type="text"
          id="author-input"
          name="author"
          placeholder="Author"
        />
        <button type="submit" id="add-book-button" class="add-book-button">
          Add
        </button>
      </div>
    </form>
    <script src="books.js"></script>
  </body>
</html>
